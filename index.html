<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Karoly Orban">
        <meta name="description" content="matchupz"> <!-- need to be fixed -->
        <title>Matchupz</title> <!-- need to be fixed -->
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="icon" type="image/x-icon" href="mix/matchupz_logo.png">
    </head>
<body>
    <!-- hamburger menu -->
    <nav class="hamburger_menu">
        <input id="menu_toggle" type="checkbox" />
        <label class="menu_btn" for="menu_toggle">
            <img src="mix/matchupz_logo_grun.png" alt="Menu" class="menu_icon">
        </label>
        <ul class="menu_box">
            <li><a class="menu_item" href="#">Home</a></li>
            <li><a class="menu_item" href="#">About</a></li>
            <li><a class="menu_item" href="#">Services</a></li>
            <li><a class="menu_item" href="#">Contact</a></li>
            <li><a class="menu_item" href="#">Login</a></li>
        </ul>
    </nav>
    <!-- end of hamburger menu -->
    <header class="video_header">
        <video autoplay muted loop playsinline>
            <source src="videos/header.mp4" type="video/mp4"> <!-- fallback image is important -->
          </video>
          <div>
            <img src="mix/matchupz_logo_text.png" alt="Matchupz Logo" class="logo_text">
            <p class="slogan">BRIDGIN<span class="green">G</span> PLAYERS AND CLUB<span class="green">Z</span></p>
          </div>     
    </header>
    <main>
    <!-- staff cards -->
        <section class="staff">
            <video autoplay muted loop playsinline>
                <source src="videos/staff_backgr.mp4">
            </video>
            <div class="image_grid">
                <div class="image_row">
                    <!-- Stöger -->
                    <div class="flip_card">
                        <div class="flip_card_inner">
                            <div class="flip_card_front">
                                <img src="staff/stoeger.jpg" alt="Peter Stöger" class="round_image">
                            </div>
                            <div class="flip_card_back">
                                <img src="staff/back01.jpg" alt="Peter Stöger Back" class="round_image">
                            </div>
                        </div>
                        <div class="image_caption">
                            <p class="name">Peter Stöger</p>
                            <p class="position">COO</p>
                        </div>
                    </div>
                    <!-- Stöger end -->
                    <!-- Kügler -->
                    <div class="flip_card">
                        <div class="flip_card_inner">
                            <div class="flip_card_front">
                                <img src="staff/kuegler.jpg" alt="Martin Kügler" class="round_image">
                            </div>
                            <div class="flip_card_back">
                                <img src="staff/back02.jpg" alt="Martin Kügler Back" class="round_image">
                            </div>
                        </div>
                        <div class="image_caption">
                            <p class="name">Martin Kügler</p>
                            <p class="position">CEO</p>
                        </div>
                    </div>
                    <!-- Kügler end-->
                </div>
                <div class="image_row">
                    <!-- Muhr -->
                    <div class="flip_card">
                        <div class="flip_card_inner">
                            <div class="flip_card_front">
                                <img src="staff/muhr.jpg" alt="Ralf Muhr" class="round_image">
                            </div>
                            <div class="flip_card_back">
                                <img src="staff/back01.jpg" alt="Ralf Muhr Back" class="round_image">
                            </div>
                        </div>
                        <div class="image_caption">
                            <p class="name">Ralf Muhr</p>
                            <p class="position">Sales</p>
                        </div>
                    </div>
                    <!-- Muhr end-->
                    <!-- Schnaderbeck -->
                    <div class="flip_card">
                        <div class="flip_card_inner">
                            <div class="flip_card_front">
                                <img src="staff/schnaderbeck.jfif" alt="Viktoria Schnaderbeck" class="round_image">
                            </div>
                            <div class="flip_card_back">
                                <img src="staff/back02.jpg" alt="Viktoria Schnaderbeck Back" class="round_image">
                            </div>
                        </div>
                        <div class="image_caption">
                            <p class="name">Viktoria Schnaderbeck</p>
                            <p class="position">Sales</p>
                        </div>
                    </div>
                    <!-- Schnaderbeck end-->
                    <!-- Budinksy -->
                    <div class="flip_card">
                        <div class="flip_card_inner">
                            <div class="flip_card_front">
                                <img src="staff/budinsky.jpg" alt="Kimberly Budinksy" class="round_image">
                            </div>
                            <div class="flip_card_back">
                                <img src="staff/back01.jpg" alt="Kimberly Budinksy Back" class="round_image">
                            </div>
                        </div>
                        <div class="image_caption">
                            <p class="name">Kimberly Budinksy</p>
                            <p class="position">PR & Marketing</p>
                        </div>
                    </div>
                    <!-- Budinsky end-->
                    <!-- Schwarz -->
                    <div class="flip_card">
                        <div class="flip_card_inner">
                            <div class="flip_card_front">
                                <img src="staff/schwarz.jpg" alt="Vinz Schwarz" class="round_image">
                            </div>
                            <div class="flip_card_back">
                                <img src="staff/back02.jpg" alt="Vinz Schwarz Back" class="round_image">
                            </div>
                        </div>
                        <div class="image_caption">
                            <p class="name">Vinz Schwarz</p>
                            <p class="position">IT</p>
                        </div>
                    </div>
                    <!-- Schwarz end-->
                </div>
              </div>
        </section>
<!-- end of staff cards-->
    </main>
    <footer>
        this is the footer
    </footer>
</body>
</html>
